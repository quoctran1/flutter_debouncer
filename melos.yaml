name: tap_debouncer

packages:
  - '.'
  - '*'
  - '**'

scripts:
  analyze:
    description: "Analyze"
    run: |
      dart run melos exec --concurrency=1 --\
        flutter analyze

  check:
    description: "Check format, analyze and test"
    run: |
      dart run melos run format:check && \
      dart run melos run analyze && \
      dart run melos run test && \
      dart run melos run coverage

  coverage:
    description: "Check coverage"
    packageFilters:
      dirExists:
        - test
    run: |
      dart pub global activate test_cov_console && \
      passed=$(test_cov_console --pass=90) && [ "$passed" == "PASSED" ]
  #      lcov --fail-under-lines=90 --summary coverage/lcov.info

  fix:
    description: "Fix"
    run: |
      dart run melos exec --concurrency=1 --\
        dart fix --apply

  format:
    description: "Format"
    run: |
      dart run melos exec --\
        dart format .

  format:check:
    description: "Check format"
    run: |
      dart run melos exec --concurrency=1 --\
        dart format --set-exit-if-changed .

  test:
    description: "Test"
    packageFilters:
      dirExists:
        - test
    run: |
      dart run melos exec --concurrency=1 --\
        flutter test --coverage -j 1 .


  upgrade:
    description: "Upgrade"
    run: |
      dart run melos exec --concurrency=1 --\
        flutter pub upgrade --major-versions
